<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 
    
    <title>Weather Dashboard</title>
   
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-1">Weather Dashboard</h1>
      <p id=hello class="lead1"></p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div id="weatherDisplay"  class="currentWeatherDisplay"></div>
  
    <form id="cityForm">
      <div id="cityName" class="hello2">City Name</div>
      <b id="hello2"></b>
      <input type="text" id="cityNameInput"  placeholder="Enter the name of a city" />
      <p id="searchForCity">Search for City:</p>
      <button id="searchButton">Search</button>
    </form>

    
    <div id="overallCurrentTemp">
      <b>Temperature:</b> <span id="currentTemperature" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)" class="outputFahrenheit">Temperature now</span> Farenheit
    </div>
    
    <div id="overallCurrentHumidity">
      <b>Humidity:</b> <span id="currentHumidity">Humidity now</span>%
    </div>
    <div id="overallCurrentWind">
      <b>Windspeed:</b> <span id="currentWind">Windspeed now</span> mph
    </div>
    <div id="overallCurrentIndex">
      <b>UV Index:</b> <span id="currentIndex">UV Index now</span>
    </div>


    <div class="forecastContainer"></div>
    <div id="fiveDayForecast" class="fiveDayForecast"> 5 Day Forecast:
      
    </div>
  






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>


    </body>
</html>
