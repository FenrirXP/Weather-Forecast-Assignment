  <body>
    <header class="jumbotron">
      <h1 class="display-1">Weather Dashboard</h1>
      <p id=hello class="lead1"></p>

    <div id="weatherDisplay"  class="currentWeatherDisplay"></div>
    <div>

    </form>
    
    <div>

    </div>
    <div>
      <b>Humidity:</b> <span id="currentHumidity">Humidity now</span>
    </div>
